<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <title>Hopper</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<div id='map'></div>

<div class="detailViewContainer" style="pointer-events: none; display: none;">
    <div class="detailViewScroller" style="pointer-events: initial;">
        <img id="clearRouteButton" src="assets/img/icons/ic_clear_black_24px.svg" onclick="clearRoute()">
        <div class="detailViewSummary">
            <div>
                <span>Total time:</span>
                <span class="detailViewSummaryTotalTime"></span>
            </div>
            <div>
                <span>Trains:</span>
                <span class="detailViewSummaryTrains"></span>
            </div>
            <div>
                <span>Total cycling:</span>
                <span class="detailViewSummaryTotalCyclingDistance"></span>
                <span class="detailViewSummaryTotalCyclingTime"></span>
            </div>
            <div>
                <span class="detailViewSummaryIconContainer"></span>
                <span>Connectivity:</span>
                <span class="detailViewSummaryConnectivity"></span>
            </div>
        </div>
        <div class="detailViewItinerary">
            <div>
                <span>DEPARTURE:&nbsp;</span><span class="itineraryStartField"></span>
            </div>
            <div class="itineraryContentContainer">

            </div>
            <div>
                <span>ARRIVAL:&nbsp;</span><span class="itineraryFinishField"></span>
            </div>
        </div>
    </div>
</div>


<div class="tabsContainer" style="display: none;">
    <div class="tab">
        <img src="assets/img/bicycle-15.svg" alt="Normal bike">
        <span class="travelTime-bike"></span>
    </div>
    <div class="tab">
        <img src="assets/img/bicycle-15.svg" alt="Electric bike">
        <span class="travelTime-ebike"></span>
    </div>
    <div class="tab">
        <img src="assets/img/bicycle-15.svg" alt="Speed Pedelec">
        <span class="travelTime-speedy"></span>
    </div>
</div>

<div class="fixed-bottom inputCard" id="inputCard">
    <div class="container">
        <div class="row fromInput">
            <label for="fromInput" class="col-2">From</label>
            <div class="col-10 fromInputForm">
                <input class="form-control typeahead geocoder-input" oninput="fromFieldInputDetected(this)" type="text" id="fromInput" placeholder="from...">
            </div>
            <div>
                <img id="clearInputFieldFromButton" src="assets/img/icons/ic_clear_black_24px.svg" onclick="clearInputFieldFrom()">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row toInput">
            <label for="toInput" class="col-2">To</label>
            <div class="col-10 toInputForm">
                <input class="form-control typeahead geocoder-input" oninput="toFieldInputDetected(this)" type="text" id="toInput" placeholder="To...">
            </div>
            <div>
                <img id="clearInputFieldToButton" src="assets/img/icons/ic_clear_black_24px.svg" onclick="clearInputFieldTo()">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row timeInput">
            <label for="timeInput" class="col-2">When</label>
            <div class="col-10">
                <input type="time" name="usr_time" id="timeInput"> <input id="dateInput" type="date">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <button class="btn btn-primary berekenRouteBtn" onclick="calculateAllRoutes()">Calculate route</button>
        </div>
    </div>
</div>

</body>
<script src="assets/js/constants.js"></script>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="assets/js/typeahead.js"></script>
<script src='assets/js/inputCard.js'></script>
<script src="assets/js/velopark.js"></script>
<script src='assets/js/main.js'></script>
<script src='assets/js/itineraryContent.js'></script>
<script src="assets/js/map.js"></script>
<script src="assets/js/routing.js"></script>

</html>
